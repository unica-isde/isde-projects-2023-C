{% extends "base.html" %}

{% block content %}
    <br style="margin-top:1cm">
        <h4>
                Transformed image {{ image_id }}:
        </h4>
        <div class="mh-80">
            <img class="thumbnail"
                 src="{{ 'data:image/JPEG;base64,'+ image }} "
                 alt={{ image_id }}/>
        </div>
    <br>
    <a class="btn btn-primary" href="/transform_image" role="button">Back</a>
{% endblock %}
